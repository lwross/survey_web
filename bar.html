<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['gauge','corechart']});

</script>

<script type="text/javascript">

    function drawBarChart(rawdata) {

      var graphdata = [
        ["Element", "Votes", { role: "style" } ]
      ];


      $.each(teams, function(i, teamrow) {
        var voteCount = 0;
        $.each(rawdata, function(j, rawrow) {
          if (rawrow.Team == i) {
            voteCount = rawrow.VoteCount;
            return false;
          }
        });

        graphdata.push( [teams[i], parseInt(voteCount), ""]);
      });

      var data = google.visualization.arrayToDataTable(graphdata);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        //title: "Hack to the Future Votes",
        //width: 1500,
        height: 800,
        bar: {groupWidth: "90%"},
        bars: 'horizontal',
        hAxis: { ticks: [] },
        legend: { position: "none" },
        backgroundColor: { fill:'transparent' }
      };
      var chart = new google.visualization.BarChart(document.getElementById("Chart"));
      chart.draw(view, options);
  }
  </script>

<script>
var lastChecked = "all";

// URL of graph JSON landing page
var graphURL = "http://pub.s4.exacttarget.com/1fpgn10x51m";
var c = 0;
var t;
var n;

var teams = {1: 'Forty Two',
             2: 'Kakou',
             3: 'Powered By Coffee',
             4: 'Lillie Fro',
             5: 'Foundationeers',
             6: 'Find Give Keep',
             7: '50 Reefs',
             8: 'Cloud Walkers',
             9: 'Eleu'};


function createNotice(t) {

	$.ajax({
		 crossDomain:true,
		 url:graphURL+"?time="+t,
	     dataType: 'jsonp',
	     success:function(data){
			    lastChecked = data.lastChecked;
          google.charts.setOnLoadCallback(drawBarChart(data.result));
		   }
	});

	n = setTimeout("createNotice(lastChecked)", 5000);
}

$(function() {
  n = setTimeout("createNotice(lastChecked)", 5000);
})

</script>
</head>

<body>
